            <form action="action_page.php">

                    <div class="col-25">
                        <label for="cname">Company Name</label>

                </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="post">Post as</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="Email" name="Email" placeholder="Your Email...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="loc">Location of post</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="loc" name="loc" placeholder="Location..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="period">Training period</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="period" name="period" placeholder="Period..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">

                    </div>
                    <div class="col-75">
                        <input type="text" id="workcul" name="workcul" placeholder="Describe experience at work...">
